<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 3rem 4rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .location-list {
            list-style: none;
            padding: 0;
        }
        .location-list li {
            margin: 1rem 0;
        }
        .location-list a {
            display: block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .location-list a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“· Select a Camera Location</h1>
        <ul class="location-list">
            {% for id, details in locations.items() %}
            <li><a href="{{ url_for('set_active_location', location_id=id) }}">{{ details.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
